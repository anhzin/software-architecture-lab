<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="./img/favicon.ico" />
<title>My Books 3</title>
<link rel="stylesheet" href="../../../../target/generated-resources/static/css/bundle.css" />
<link rel="stylesheet" href="../static/css/custom.css" />
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home.html" title="MyBooks3">MyBooks3</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
        		<ul class="nav navbar-nav navbar-right">		
					<li><a href="login.html">Login</a></li>
					<li><a href="register.html">Register</a></li>				
          		</ul>
        	</div>
		</div>
	</nav> 

	<div class="container">
	
		<br/>

				<div th:fragment="content">
	
					<div class="alert alert-danger" ng-show="error">There was a problem logging in. Please try again.</div>
					<form class="form-signin" name='loginForm' role="form"  action="home.html" novalidate="" ng-submit="login()">
						<h2 class="form-signin-heading">Please sign in</h2>
						
						<label for="username" class="sr-only">Email address</label>
						<input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" placeholder="Username" required="" ng-minlength="3" autofocus=""/>
						<span class='help-block' ng-show='loginForm.username.$error.required'>Username is required</span> 
						<span class='help-block' ng-show='loginForm.username.$error.minlength'>Too short</span>
						
						<label for="password" class="sr-only">Password</label> 
						<input type="password" id="password" class="form-control" placeholder="Password" name="password" ng-model="credentials.password" required="" ng-minlength="3" />
						<span class='help-block' ng-show='loginForm.password.$error.required'>Password is required</span> 
						<span class='help-block' ng-show='loginForm.password.$error.minlength'>Too short</span>
						
						<a th:href="@{#/forgotten_password}" href="./forgotten_password.html">Forgotten password</a>
						
						<div class="checkbox">
							<label> <input type="checkbox" value="remember-me"/>
								Remember me
							</label>
						</div>
						<button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='loginForm.$invalid'>Sign in</button>
					</form>
				</div>



	</div>

	<script src="../../../../target/generated-resources/static/js/bundle.js"></script>
	<script src="../static/js/app.js"></script>

</body>
</html>
