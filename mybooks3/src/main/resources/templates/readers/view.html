<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="../img/favicon.ico" />
<title>My Books 3</title>
<link rel="stylesheet" href="../../../../../target/generated-resources/static/css/bundle.css" />
<link rel="stylesheet" href="../../static/css/custom.css" />
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../home.html" title="MyBooks3">MyBooks3</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
        		<ul class="nav navbar-nav navbar-right">		
					<li><a href="../books/list.html">Books</a></li>
					<li><a href="./view.html">My Profile</a></li>
					<li><a href="./list.html">Admin</a></li>
					<li><a href="../login.html">Logout</a></li>				
          		</ul>
        	</div>
		</div>
	</nav>    
	
	<div class="container">

		<br/>
		
		<div th:fragment="content" class="container-form-style">
	
			<ol class="breadcrumb">
				<li><a href="../home.html" th:href="@{#/home}">Home</a></li>
				<li><a href="./list.html" th:href="@{#/readers/list}">Readers</a></li>
				<li class="active">Reader</li>
			</ol>
			
			<div class="row container-form-style">	
				<h2 class="sub-header pull-left">Reader</h2> 
				<div class="btn-toolbar pull-right">
					<a th:href="@{#/readers/edit/{{reader.id}} }" href="./edit.html" class="btn btn-primary">Edit</a>
					<a confirmed-click="deleteReader(reader.id)" ng-confirm-click="Are you sure?" class="btn btn-default">Delete</a>
				</div>
			</div>


             <table class="table table-user-information">
               <tbody>
                 <tr>
                   <td>First Name:</td>
                   <td th:text="'{{reader.firstName}}'">First Name 1</td>
                 </tr>
                 <tr>
                   <td>Last Name:</td>
                   <td th:text="'{{reader.lastName}}'">Last Name 1</td>
                 </tr>
                 <tr>
                   <td>Username:</td>
                   <td th:text="'{{reader.username}}'">Username1</td>
                 </tr>
                 <tr>
                   <td>Email:</td>
                   <td><a th:text="'{{reader.email}}'" th:href="'mailto:{{reader.email}}'" href="mailto:info@mybooks3.com">info@mybooks3.com</a></td>
                 </tr>                  
                 <tr>
                   <td>System Role:</td>
                   <td th:text="'{{reader.systemRole}}'">Common</td>
                 </tr>
               </tbody>
             </table>
             
		</div>

	</div>

	<script src="../../../../../target/generated-resources/static/js/bundle.js"></script>
	<script src="../../static/js/app.js"></script>

</body>
</html>
