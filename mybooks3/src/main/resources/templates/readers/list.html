<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="../img/favicon.ico" />
<title>My Books 3</title>
<link rel="stylesheet" href="../../../../../target/generated-resources/static/css/bundle.css" />
<link rel="stylesheet" href="../../static/css/custom.css" />
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../home.html" title="MyBooks3">MyBooks3</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
        		<ul class="nav navbar-nav navbar-right">		
					<li><a href="../books/list.html">Books</a></li>
					<li><a href="./view.html">My Profile</a></li>
					<li><a href="./list.html">Admin</a></li>
					<li><a href="../login.html">Logout</a></li>				
          		</ul>
        	</div>
		</div>
	</nav>    
	
	<div class="container">

		<br/>
		
		<div th:fragment="content" class="container-form-style">
	
			<ol class="breadcrumb">
				<li><a href="../home.html" th:href="@{#/home}">Home</a></li>
				<li class="active">Admin</li>
			</ol>
		
			<div class="row container-form-style">	
				<h2 class="sub-header pull-left">Readers</h2> 
				<div class="btn-toolbar pull-right">
					<a href="./search.html" th:href="@{#/readers/search}" class="btn btn-primary">Search</a>
					<a href="./edit.html" th:href="@{#/readers/edit}" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
				</div>
			</div>
			
			<hr/>
		
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Username</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody th:remove="all-but-first">
						<tr ng-repeat="reader in readers">
							<td><a th:text="'{{reader.firstName}}'" th:href="'#/readers/view/{{reader.id}}'" href="#/readers/view/">First Name 1</a></td>
							<td><a th:text="'{{reader.lastName}}'" th:href="'#/readers/view/{{reader.id}}'" href="#/readers/view/">Last Name 1</a></td>
							<td><a th:text="'{{reader.lastName}}'" th:href="'#/readers/view/{{reader.id}}'" href="#/readers/view/">Username 1</a></td>
							<td><a th:text="'{{reader.email}}'" th:href="'#/readers/view/{{reader.id}}'" href="#/readers/view/">Email 1</a></td>
						</tr>
						<tr th:onclick="'document.location = \'#/readers/view\';'" onclick="document.location = './view.html';">
							<td>First Name 2</td>
							<td>Last Name 2</td>
							<td>Username 2</td>
							<td>Email 2</td>
						</tr>
						<tr th:onclick="'document.location = \'#/readers/view\';'" onclick="document.location = './view.html';">
							<td>First Name 3</td>
							<td>Last Name 3</td>
							<td>Username 3</td>
							<td>Email 3</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>

	</div>

	<script src="../../../../../target/generated-resources/static/js/bundle.js"></script>
	<script src="../../static/js/app.js"></script>

</body>
</html>
