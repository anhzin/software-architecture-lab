<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title th:text="#{app.name}">List of Books</title>
<link rel="stylesheet" th:href="@{/css/angular-bootstrap.css}" href="../../static/css/angular-bootstrap.css" />
<link rel="stylesheet" th:href="@{/css/custom.css}" href="../../static/css/custom.css" />
</head>

<body ng-app="hello">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div ng-controller="navigation" class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">MyBooks3</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="authenticated"><a href="#/books">Books</a></li>
					<li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
					<li><a href="#/login">Login</a></li>
					<li><a href="#/register">Register</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search..." />
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
					<li><a href="#">My profile</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
				<ul class="nav nav-sidebar">
					<li><a href="#">Create new book</a></li>
					<li><a href="#">List all books</a></li>
					<li><a href="#">Search books</a></li>
					<li><a href="#">Search notes</a></li>
				</ul>
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">






<div th:fragment="content">

	<div class="jumbotron">
		<h1>MyBooks3</h1>
		<p>Your book collection.</p>
	</div>

	<div ng-show="authenticated">
		<p>The ID is {{greeting.id}}</p>
		<p>The content is {{greeting.content}}</p>
	</div>
	<div ng-show="!authenticated">
		<p>Login to see your greeting</p>
	</div>
</div>




			</div>

		</div>
	</div>

	<script th:src="@{/js/angular-bootstrap.js}" src="../../static/js/angular-bootstrap.js"></script>
	<script th:src="@{/js/app.js}" src="../../static/js/app.js"></script>

</body>
</html>
