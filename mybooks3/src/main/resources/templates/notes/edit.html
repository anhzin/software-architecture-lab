<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="../img/favicon.ico" />
<title>My Books 3</title>
<link rel="stylesheet" href="../../../../../target/generated-resources/static/css/bundle.css" />
<link rel="stylesheet" href="../../static/css/custom.css" />
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/home.html" title="MyBooks3">MyBooks3</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
        		<ul class="nav navbar-nav navbar-right">		
					<li><a href="../books/list.html">Books</a></li>
					<li><a href="../readers/view.html">My Profile</a></li>
					<li><a href="../readers/list.html">Admin</a></li>
					<li><a href="../login.html">Logout</a></li>				
          		</ul>
        	</div>
		</div>
	</nav>    
	
	<div class="container">

		<br/>
		
		<div th:fragment="content" class="container-form-style">
	
			<ol class="breadcrumb">
				<li><a href="../home.html" th:href="@{#/home}">Home</a></li>
				<li><a href="./list.html" th:href="@{#/books/list}">Books</a></li>
				<li><a href="./view.html" th:href="@{#/books/view/{{getCurrentBook().id}}}">Book View</a></li>
				<li class="active">Note Edit</li>
			</ol>
			

			<form name='noteForm' role="form" novalidate="" ng-submit="update()">

				<div class="row container-form-style">	
					<h2 class="sub-header pull-left">Note Edit</h2> 
					<div class="btn-toolbar pull-right">
						<button type="submit" ng-disabled='noteForm.$invalid' class="btn btn-primary">Save</button>
					</div>
				</div>
				
				<div class="form-group">
					<label for="title">Title</label> 
					<input type="text" class="form-control" id="title" name="title" ng-model="note.title" />
				</div>	
				
				<div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" ng-model="note.content" required="" ></textarea>
                    <span class='help-block' ng-show='noteForm.content.$error.required'>Content is required</span>
                </div>

			</form>
			

		</div>

	</div>

	<script src="../../../../../target/generated-resources/static/js/bundle.js"></script>
	<script src="../../static/js/app.js"></script>

</body>
</html>
