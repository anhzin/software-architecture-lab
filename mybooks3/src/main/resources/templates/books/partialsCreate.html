<div th:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-xs-2">Title</label>

                    <div class="col-xs-6">
                        <input class="form-control" placeholder="Title" ng-model="book.title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-xs-2">Author</label>

                    <div class="col-xs-6">
                        <input class="form-control" placeholder="Author" ng-model="book.author"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zip" class="col-xs-2">URL</label>

                    <div class="col-xs-6">
                        <input class="form-control" placeholder="URL" ng-model="book.url"/>
                    </div>
                </div>
                <a class="btn btn-default" ng-click="createBook()">Submit</a>
            </form>
        </div>
    </div>
</div>
