<div th:fragment="content">
	<h1>Sign Up</h1>
	<h4 class="muted">Fill in this form to register with us.</h4>
	<hr/>
	<div class="alert alert-danger" ng-show="error">There was a problem logging in. Please try again.</div>
	<form name='registerForm' role="form" ng-submit="">
		<div class="form-group">
			<label for="firstName">First Name</label> 
			<input type="text" class="form-control" id="firstName" name="firstName" ng-model="register.firstName" />
		</div>		
		<div class="form-group">
			<label for="lastName">Last Name</label> 
			<input type="text" class="form-control" id="lastName" name="lastName" ng-model="register.lastName" />
		</div>		
		<div class="form-group">
			<label for="email">Your Email</label> 
			<input type="email" class="form-control" id="email" name="email" ng-model="register.email" required="" />
			<span class='help-block' ng-show='registerForm.email.$error.required'>Email is required</span>
			<span class='help-block' ng-show="registerForm.email.$error.email">Invalid email address.</span>
		</div>
		<div class="form-group">
			<label for="mailingAddress">Mailing Address</label> 
			<textarea type="text" class="form-control" id="mailingAddress" name="mailingAddress" ng-model="register.mailingAddress"></textarea>
		</div>
		<div class="form-group">
			<label for="password">Password</label> 
			<input type="password" class="form-control" id="password" name="password" ng-model="register.password" required="" ng-minlength="3" />
			<span class='help-block' ng-show='registerForm.password.$error.required'>Password is required</span>
			<span class='help-block' ng-show='registerForm.password.$error.minlength'>Too short</span>
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password</label> 
			<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="register.confirmPassword" required="" />
			<span class='help-block' ng-show='registerForm.confirmPassword.$error.required'>Confirm Password is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Sign Up</button>
			<button type="reset" class="btn">Reset</button>
		</div>
	</form>
</div>
