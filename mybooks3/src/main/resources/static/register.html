<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="./img/favicon.ico" />
<title>My Books 3</title>
<link rel="stylesheet" href="../../../../target/generated-resources/static/css/bundle.css" />
<link rel="stylesheet" href="./css/custom.css" />

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="welcome.html" title="MyBooks3">MyBooks3</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
        		<ul class="nav navbar-nav navbar-right">		
					<li><a href="login.html">Login</a></li>
					<li><a href="register.html">Register</a></li>				
          		</ul>
        	</div>
		</div>
	</nav>    
	
	<div class="container container-form-style">
	
		<br/>
	
		<h1>Sign Up</h1>
		<h4 class="muted">Fill in this form to register with us.</h4>
		<hr/>
		<form name='registerForm' role="form">
			<div class="form-group">
				<label for="firstName">First Name</label> 
				<input type="text" class="form-control" id="firstName" name="firstName" />
			</div>		
			<div class="form-group">
				<label for="lastName">Last Name</label> 
				<input type="text" class="form-control" id="lastName" name="lastName" />
			</div>
			<div class="form-group">
				<label for="username">Username</label> 
				<input type="text" class="form-control" id="username" name="username" />
			</div>
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="email" class="form-control" id="email" name="email" ng-model="register.email" />
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" class="form-control" id="password" name="password"/>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label> 
				<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Sign Up</button>
				<button type="reset" class="btn">Reset</button>
			</div>
		</form>

	</div>

	<script src="../../../../target/generated-resources/static/js/bundle.js"></script>
	<script src="./js/app.js"></script>

</body>
</html>
